<div class="container-fluid">
    <div class="row">
        <div class="col col-xl-6  col-lg-7 col-md-8 col-sm-9 mx-auto ">
            <div class="shadow p-3 my-5 bg-white rounded ">
                <h1>{{heading}}</h1>
                <form [formGroup]="productsForm" (ngSubmit)="onSubmit()" class="w-auto">
                    <div *ngIf="name.invalid || categories.invalid  || price.invalid  " class="alert alert-danger">
                        <div  *ngIf="name.invalid">
                            Add product name
                        </div>
                        <div *ngIf="categories.invalid">
                            Add categorie
                        </div>
                        <div *ngIf="price.invalid">
                            Add a price, not less than 1
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="productName" class="control-label required"> Product name</label>
                        <input id="productName" type="text" formControlName="name"  class="form-control" required>
                    </div>
                    <div class="form-group" formArrayName="categories">
                        <label for="categories" class="control-label required">Categories</label>
                        <div *ngFor="let arr of categories.controls; let i = index;"  class="d-flex justify-content-between">
                            <div class="w-100">
                                <input id="categories" type="text" [formControlName]="i"  class="form-control mt-3" required>
                            </div>
                            <div class="d-flex align-items-end">
                                <button (click)="addCategories(); $event.preventDefault()" class="btn btn-success mx-2 rounded-0"><i class="fas fa-plus-square"></i></button>
                                <button (click)="removeCategories(i)" class="btn btn-danger rounded-0" ><i class="fa fa-trash"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group ">
                        <label for="price" class="control-label required">Price</label>
                        <input id="price" type="number" formControlName="price"  class="form-control" required>
                    </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100" [disabled]="productsForm.invalid">Save</button>
                </form>
            </div>
        </div>
    </div>
    
</div>
