<div class="container-md">
    <div class="shadow p-3 my-5 bg-white w-50 mx-auto rounded ">
        <h1>{{heading}}</h1>
        <form [formGroup]="productsForm" (ngSubmit)="onSubmit()" class="w-auto">
            <div class="form-group">
                <label for="productName"> Product name</label>
                <input id="productName" type="text" formControlName="name" [ngModel]='product?.name' class="form-control" required>
            </div>
            <div class="form-group">
                <div *ngFor="let categories of categories.controls; let i=index"  formArrayName="categories">
                    <label for="categories">Categories</label>
                    <input  id="categories" type="text" [formControlName]="i" [ngModel]='product?.categories' class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input id="price" type="number" formControlName="price" [ngModel]='product?.price' class="form-control" required>
            </div>
                <button type="submit" class="btn btn-primary btn-lg w-25">Save</button>
        </form>
    </div>
</div>
